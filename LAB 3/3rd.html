 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
<script>
    function binarySearch(array, x) {
        let start = 0,
            end = array.length - 1;
        
        while (start <= end) {
          let mid = Math.floor((start + end) / 2);
          
          if (array[mid] === x) {
            return mid;
          } else if (array[mid] < x) {
            start = mid + 1;
          } else {
            end = mid - 1;
          }
        }
        
        return -1;
      }

    function handleFormSubmit() {
        const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const x = parseInt(document.getElementById("searchValue").value);
        const result = binarySearch(arr, x);
        
        if (result === -1) {
          document.getElementById("result").innerHTML = "Element not found in the array.";
        } else {
          document.getElementById("result").innerHTML = "Element found at index: " + result;
        }
        
        return false;
      }
      
    </script>
</head>

<body>
    <form onsubmit="return handleFormSubmit();">
        <label for="searchValue">Enter value to search:</label>
        <input type="number" id="searchValue" name="searchValue">
        <input type="submit" value="Submit">
      </form>
      <div id="result"></div>
</body>
