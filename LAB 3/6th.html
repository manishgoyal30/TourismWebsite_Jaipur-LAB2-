<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image Change</title>
</head>
<body>
    <style>
        img {
          width: 300px;
          height: 200px;
        }
      </style>
    </head>
    <body>
      <img id="image" src="Screenshot 2023-02-07 115337.jpg" />
  
      <script>
        document.getElementById("image").addEventListener("mouseover", function() {
          this.src = "Screenshot 2023-02-07 115409.jpg";
        });
        document.getElementById("image").addEventListener("mouseout", function() {
          this.src = "Screenshot 2023-02-07 115337.jpg";
        });
      </script>
</body>
</html>
